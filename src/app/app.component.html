<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button>
            <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
        </button>
        <span class="menu-spacer"></span>
        <div class="container">

            <a mat-button [routerLink]="'/'"> {{title}} </a>
            <a mat-button [routerLink]="'/'">
                <mat-icon>home</mat-icon>
            </a>

            <div class="push">
                <a mat-button [routerLink]="'/login'" *ngIf="!isAuthenticated">
                    <fa-icon icon="sign-in-alt"></fa-icon>
                    Login
                </a>
                <a mat-button (click)="logout()" *ngIf="isAuthenticated">
                    <mat-icon>exit_to_app</mat-icon>
                    Logout</a>
            </div>

        </div>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <mat-nav-list class="container">

            <a mat-list-item [routerLink]="'/'" class="mat-sidenav-row-item">
                <mat-icon class="icon">home</mat-icon>
                <span class="label">Home</span>
            </a>
            <a mat-list-item [routerLink]="'/settings'" *ngIf="isAuthenticated" class="mat-sidenav-row-item">
                <mat-icon>settings</mat-icon>
                <span class="label">Settings</span>
            </a>

            <div class="push-down">
                <a mat-list-item [routerLink]="'/login'" *ngIf="!isAuthenticated" class="mat-sidenav-row-item">
                    <fa-icon icon="sign-in-alt" class="icon"></fa-icon>
                    <span class="label">Login</span>
                </a>
                <a mat-list-item (click)="logout()" *ngIf="isAuthenticated" class="mat-sidenav-row-item">
                    <mat-icon class="icon">exit_to_app</mat-icon>
                    <span class="label">Logout</span>
                </a>
                <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item class="mat-sidenav-row-item">
                    <mat-icon class="icon">close</mat-icon>
                    <span class="label">Close</span>
                </a>

            </div>

        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div style="height: 88vh;">

            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
